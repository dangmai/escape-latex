name: Tests

on:
  push:
  pull_request:
  repository_dispatch:
    types: manual-test-run

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - "15"
          - "14"
          - "12"
          - "10"
          - "8"
        include:
          - node: "14"
    name: Run tests on NodeJS ${{ matrix.node }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install NPM dependencies
        run: npm install

      - name: Lint source code
        run: npm run lint

      - name: Run tests
        run: npm test
